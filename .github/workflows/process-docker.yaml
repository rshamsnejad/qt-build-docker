name: Build and publish Docker images
on:
  workflow_dispatch:
  push:
    tags:
      - 'v**'

jobs:
  build:
    name: Docker images building and publishing
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Set Docker tag name if any
        run: |
          if [ -n "${GITHUB_REF_NAME}" ] ; then
            echo "DOCKERHUB_TAG=:${GITHUB_REF_NAME}" >> $GITHUB_ENV
          else
            echo "DOCKERHUB_TAG=" >> $GITUB_ENV
          fi

      - name: Build and push Linux image
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile.linux
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/qt-build-linux-amd64-armhf${{ env.DOCKERHUB_TAG }}
          push: true

      - name: Build and push Windows image
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile.windows
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/qt-build-windows-amd64${{ env.DOCKERHUB_TAG }}
          push: true