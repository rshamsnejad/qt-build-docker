name: Build and publish Docker images
on:
  workflow_dispatch:
  push:
    tags:
      - 'v**'

jobs:
  build:
    name: Docker images building and publishing
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Clone repository
        uses: actions/checkout@v2

      - name: Change directory to repo clone
        run: cd $GITHUB_WORKSPACE

      - name: Build Linux image
        run: |
            docker build \
              -f Dockerfile.linux \
              -t ${{ secrets.DOCKERHUB_USERNAME }}/qt-build-linux-amd64-armhf \
              .

      - name: Push Linux image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/qt-build-linux-amd64-armhf

      - name: Build Windows image
        run: |
            docker build \
              -f Dockerfile.windows \
              -t ${{ secrets.DOCKERHUB_USERNAME }}/qt-build-windows-amd64 \
              .

      - name: Push Windows image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/qt-build-windows-amd64